<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #171111;
        }
        form{
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        input{
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button{
            width: 100%;
            padding: 8px;
            background: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</body>
</html>
